<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to Purple Gradient -->
    <linearGradient id="vueniGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A9EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass Effect Filter -->
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset" operator="in"/>
    </filter>
  </defs>
  
  <!-- Background Glass Card -->
  <rect x="8" y="8" width="184" height="44" rx="12" fill="rgba(255,255,255,0.05)" 
        stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#glass)"/>
  
  <!-- Vueni Text -->
  <text x="100" y="38" text-anchor="middle" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="700" 
        fill="url(#vueniGradient)" 
        letter-spacing="-0.02em">
    Vueni
  </text>
  
  <!-- Accent Dot -->
  <circle cx="150" cy="20" r="3" fill="#4A9EFF" opacity="0.8"/>
  <circle cx="150" cy="20" r="1.5" fill="#FFFFFF" opacity="0.9"/>
</svg> 